<body style="margin-left: 100px;margin-right: 100px">
<div style="text-align: center;height: 100%">
    <p style="margin-top: 10%"></p>
    <img style="align-content: center;display:inline-block;width: 10%;border-radius: 100px" src="./images/logo.jpg" alt="">
    <h1 style="font-size: 30px;margin-top: 13%">帮助文档</h1>
    <span  style="color: #cccccc">『</span>
    <span  style="color: #cccccc">每一个不曾起舞的日子，都是对生命的辜负</span>
    <span  style="color: #cccccc">』<br></span>
</div>
<div class="waiting_card" style="border-left: 5px solid #0fe171;text-align: left">
    <div style="margin-left: 10px;font-family: 'Google Sans',serif">
        <p>
            <strong style="color: #0fe171">提醒:</strong>
            <br>
        </p>
        <p>在控制台可输入 文件名(不含.js)+_help即可查看对应帮助,例如: tools_help</p>
    </div>
</div>
<br>
<div class="waiting_card" style="border-left: 5px solid #0969d9;text-align: left">
    <div style="margin-left: 10px;font-family: 'Google Sans',serif">
        <p>
            <strong style="color: #0969d9">重点:</strong>
            <br>
        </p>
        <p>这些函数有可能会导致网页出现排版错误,显示异常等情况,只能通过刷新解决!</p>
    </div>
</div>
<br>
<div class="waiting_card" style="border-left: 4px solid #ff0000;text-align: left">
    <div style="margin-left: 10px;font-family: 'Google Sans',serif">
        <p>
            <strong style="color: #f60000">注意:</strong>
            <br>
        </p>
        <p>函数之间存在依赖关系,请不要更改加载顺序!</p>
    </div>
</div>

<br>
<br>
<figure>
    <table style="border: 1px solid white;border-radius: 10px">
        <thead>
            <tr >
                <th>函数名</th>
                <th>功能</th>
            </tr>
        </thead>
        <tbody >
            <tr>
                <td>ReflashHotikoto()</td>
                <td>刷新一言</td>
            </tr>
            <tr>
                <td>ReflashHotikoto_tools(str)</td>
                <td>根据类型刷新一言,参数可省</td>
            </tr>
            <tr>
                <td>change_background_image_tools()</td>
                <td>更改背景图片为Bing每日一图</td>
            </tr>
            <tr>
                <td>change_video_tools(str)</td>
                <td>更改指定的视频背景,允许接收 Url ,无参数显示帮助</td>
            </tr>
            <tr>
                <td>tools_help()</td>
                <td>显示tools.js的帮助</td>
            </tr>
            <tr>
                <td>showNotification(title,message,timeout,about_Url)</td>
                <td>显示提示信息,参数可省</td>
            </tr>
            <tr>
                <td>development_help()</td>
                <td>显示developmentConsole.js的帮助</td>
            </tr>
            <tr>
                <td>P_Color(str)</td>
                <td>更改段落标签的字体颜色</td>
            </tr>
            <tr>
                <td>change_background_image(str)</td>
                <td>更改背景图片(路径),参数不可省略</td>
            </tr>
            <tr>
                <td>change_BiaoTi(str)</td>
                <td>更改大标题内容,参数不可省略</td>
            </tr>
            <tr>
                <td>NO_Video()</td>
                <td>删除Video元素</td>
            </tr>
        </tbody>
    </table>
</figure>
